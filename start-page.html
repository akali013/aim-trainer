<!DOCTYPE html>
<html>
  <head>
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="styles/start-page.css">

    <!-- Noto Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="settings-button-container">
      <button class="settings-button js-settings-button">
        <div class="settings-icon-container">
          <img class="settings-icon" src="icons/settings.svg">

          <div class="settings-icon-tooltip">
            Settings
          </div>
        </div>
      </button>
    </div>

    <div class="settings-container js-settings"></div>

    <div class="title">
      Aim Trainer
    </div>

    <div class="buttons-container">
      <div class="difficulty-button">
        <button class="easy-button js-easy-button">
          Easy
        </button>
      </div>
      <div class="difficulty-button">
        <button class="medium-button js-medium-button">
          Medium
        </button>
      </div>
      <div class="difficulty-button">
        <button class="hard-button js-hard-button">
          Hard
        </button>
      </div>
      <div class="difficulty-button">
        <button class="extreme-button js-extreme-button">
          Extreme
        </button>
      </div>
    </div>

    <div class="difficulty-description js-difficulty-description"></div>

    <script src="scripts/start-page.js"></script>
  </body>
</html>
